{% extends 'base.html' %}

  {% block title %}
          {{ super() }}
          Iniciar Sesion
      {% endblock %}

{% block content %}
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Dirección de Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">No comparta sus datos con nadie.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Mantener Iniciado</label>
          </div>
          <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
  {% endblock %}
